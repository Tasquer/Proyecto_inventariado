DJANGO_SETTINGS_MODULE = inventariado.settings

# Patrones para encontrar archivos de prueba
python_files = tests.py test_*.py *_tests.py

# Opcional: Para evitar advertencias ruidosas
addopts = --strict-markers --no-migrations --reuse-db